<!DOCTYPE html>
<html>
<head>
	<title>Elastic explorer</title>	
	<link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/prettifyJSON.css"/>
	<link rel="stylesheet" href="static/css/main.css"/>
</head>

<body>

	<div class="container-fluid text-center">
		<h2>Elasticsearch explorer</h2>

		<div class="row" style="margin-top:40px;">

		<div class="col-md-4 col-sm-6">
			<div id="index">
				{% for index in indices: %}
				<div class="indexItem">
					<div class="title"><h4><strong>+ {{ index }}</strong></h4></div>
					<div class="body">
						{% for doctype in indices[index]: %}
						<div class="doctypeItem" data-index="{{ index }}" data-doctype="{{ doctype }}">
							<h5><strong>{{ doctype }}</strong> <span class="right">{{ indices[index][doctype] }} document</span></h5>
						</div>
						{% endfor %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

		<div class="col-md-8 col-sm-6">
			<form class="form" id="max_docs_form">
				<div class="input-group text-center">
					<input type="text" name="max_docs" class="form-control" placeholder="Maximum documents to fetch (default 1)" autocomplete="off">
					<span class="input-group-addon" id="inputSubmit">Submit</span>
				</div>
			</form>
			<br>
			<pre><code id="result"></code></pre>
		</div>

		</div>

	</div>

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/prettifyJSON.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>

</body>
</html>
